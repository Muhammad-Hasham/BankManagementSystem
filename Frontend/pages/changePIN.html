<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Pin</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/Frontend/css/index.css" />
  </head>
  <body>
    <video autoplay muted loop id="myVideo">
      <source src="/Frontend/assests/bg_video.mp4" type="video/mp4" />
    </video>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">PRIME Financial Holdings</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="transactions.html">Transaction History</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="home.html">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title text-center">Change My PIN</h5>
              <form>
                <div class="form-group">
                
                  <label for="oldpin">Old Pin</label>
                  <input
                    type="text"
                    class="form-control"
                    id="oldPin"
                    required
                  />
                </div>
                
                
                <div class="form-group">
                  <label for="newPin">New Pin</label>
                  <input
                    type="password"
                    class="form-control"
                    id="newPin"
                    required
                  />
                </div>
                
                <div class="form-group">
                  <label for="confirmNewPin">Confirm New Pin</label>
                  <input
                    type="password"
                    class="form-control"
                    id="confirmNewPin"
                    required
                  />
                </div>
                <button class="btn btn-primary" onclick="changePin()">Change Pin</button>
              </form>
                
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/Frontend/scripts/changePin.js"></script>
  </body>
</html>

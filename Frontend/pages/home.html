<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> <!-- Poppins font -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/Frontend/css/home.css">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      /* Add your custom styles here */
    </style>
</head>
<body>

<video autoplay muted loop id="myVideo" class="w-100 h-100">
  <source src="/Frontend/assests/bg_video.mp4" type="video/mp4">
</video>

<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card login-card">
        <div class="card-body">
            <form id="loginForm">
                <h2 class="card-title">Login</h2>
                <div class="form-group">
                    <label for="accountNumber">Account Number</label>
                    <input type="text" id="accountNumber" name="accountNumber" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="pin">PIN</label>
                    <input type="password" id="pin" name="pin" class="form-control" required>
                </div>
                <p><a href="signup.html">Dont't have an Account? Sign Up Now!</a></p>
                <button type="submit" class="btn btn-primary" onclick="login()">Login</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> <!-- Bootstrap JS -->
<script src="/Frontend/scripts/script.js"></script>
</body>
</html>
